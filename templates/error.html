{% extends "layout.html" %}

{% block content %}

<div class="container mt-5">

    <div class="alert alert-danger shadow-sm p-4">
        <h4 class="alert-heading">
            ⚠️ An error has occurred
        </h4>

        <p class="mt-3">
            {{ message }}
        </p>

        {% if details %}
            <hr>
            <pre class="bg-light p-3 border rounded small">{{ details }}</pre>
        {% endif %}

        <div class="mt-3">
            <a href="{{ url_for('home') }}" class="btn btn-primary">Return to Home</a>
        </div>
    </div>

</div>

{% endblock %}
