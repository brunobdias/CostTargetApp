{% extends "layout.html" %}

{% block content %}

<h3 class="mb-4">User Management</h3>

<div class="table-responsive">
<table class="table table-bordered table-striped align-middle">
    <thead class="table-dark">
        <tr>
            <th>Username</th>
            <th>Display Name</th>
            <th>Role</th>
            <th>Active</th>
            <th>Actions</th>
        </tr>
    </thead>

    <tbody>

        {% for u in users %}
        <tr>
            <td>{{ u.username }}</td>
            <td>{{ u.displayname }}</td>
            <td>{{ u.role }}</td>
            <td>
                {% if u.is_active %}
                    <span class="badge bg-success">Active</span>
                {% else %}
                    <span class="badge bg-secondary">Inactive</span>
                {% endif %}
            </td>

            <td>
                <a href="{{ url_for('edit_user_page', username=u.username) }}"
                   class="btn btn-primary btn-sm">
                    Edit
                </a>
            </td>
        </tr>
        {% endfor %}

    </tbody>
</table>
</div>

{% endblock %}
