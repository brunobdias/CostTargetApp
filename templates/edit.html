{% extends "layout.html" %}

{% block content %}

<h3>Edit Cost Target</h3>

<div class="mb-3">
    <strong>Product:</strong> {{ record.prodnum }}<br>
    <strong>Category:</strong> {{ record.buildcatnum }}<br>
    <strong>Created:</strong> {{ record.created_at }}<br>
    <strong>Updated:</strong> {{ record.updated_at }}<br>
    <strong>Created by:</strong> {{ record.created_by }}<br>
    <strong>Updated by:</strong> {{ record.updated_by }}<br>
</div>

<form method="POST">
    <div class="mb-3">
        <label class="form-label">Target Cost</label>
        <input type="number" step="0.0001" name="target_cost"
               class="form-control" value="{{ record.target_cost }}">
    </div>

    <div class="mb-3">
        <label class="form-label">Comments</label>
        <textarea name="comments" class="form-control">{{ record.comments }}</textarea>
    </div>

    <div class="mb-3">
        <label class="form-label">Department</label>
        <select name="department_id" class="form-select">
            {% for d in departments %}
                <option value="{{ d.department_id }}"
                    {% if d.department_id == record.department_id %}selected{% endif %}>
                    {{ d.department_id }} - {{ d.department_name }}
                    {% if not d.is_active %}(inactive){% endif %}
                </option>
            {% endfor %}
        </select>
    </div>

    <button class="btn btn-primary" type="submit">Save</button>
</form>

{% endblock %}
